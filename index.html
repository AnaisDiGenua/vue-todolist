<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
</head>
<body>
    
    <div id="root">

        <!-- inizio header -->
        <header>
            <img src="img/Logo.png" alt="logo boolean">
        </header>
        <!-- /header -->



        <!-- inizio main -->
        <main>
            <div class="container">

                <!-- top container -->
                <div class="top-container">
                    <!-- nome lista -->
                    <h2><i class="fas fa-shopping-basket"></i> Groceries</h2>
                    <!-- /nome lista -->

                    <!-- aggiungi todo -->
                    <div class="add-todo-box">
                        <input type="text" placeholder="add item" v-model="inputValue">
                        <button @click="addItem()"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <!-- /aggiungi todo -->
                </div>
                <!-- /top container -->

                <!-- bottom container -->
                <div class="bottom-container">
                    <!-- lista todo -->
                    <div class="todo-list">
                        <ul>
                            <li v-for="(item,index) in items"><span>{{item.text}}</span><i class="fas fa-times" @click="removeItem(index)"></i></li>
                        </ul>
                    </div>
                    <!-- /lista todo -->
                </div>
                <!-- bottom container --> 

            </div>
        </main>
        <!-- /main -->

    </div>






    <!-- js -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <!-- /js -->

</body>
</html>
